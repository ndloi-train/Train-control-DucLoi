<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chart.js Simple Example</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="chart" height="150"></canvas>
<script>
const labels = [
  "2025-07-11",
  "2025-07-12",
  "2025-07-13",
  "2025-07-14"
];

const data = {
  labels: labels,
  datasets: [
    {
      label: "Train A",
      data: [55, 60, 62, 58],
      borderColor: "#FF6600",
      fill: false
    },
    {
      label: "Train B",
      data: [45, 48, 50, 52],
      borderColor: "#007BFF",
      fill: false
    }
  ]
};

const ctx = document.getElementById("chart").getContext("2d");
new Chart(ctx, {
  type: "line",
  data: data,
  options: {
    responsive: true,
    scales: {
      x: {
        title: {
          display: true,
          text: "Date"
        }
      },
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "Speed (km/h)"
        }
      }
    }
  }
});
</script>
</body>
</html>
